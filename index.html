<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPL-Khulna Premier League</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section class="bg-stone-200 mx-2 mt-3">
        <div class="flex justify-center">
          <div>
            <img class="bg-left" src="photo/batandball.png" alt="" srcset="" />
          </div>
          <div class="text-center">
            <h1 class="text-6xl font-semibold text-red-800 my-16">
              KPL Best Five Choice
            </h1>
          </div>
          <div>
            <img class="bg-right" src="photo/batandball.png" alt="" srcset="" />
          </div>
        </div>
      </section>
    </header>

    <main>
      <section>
        <div class="flex w-100% mt-10 ml-14 mr-14 gap-7">
          <div class="w-60%">
            <div class="bg-red-100 grid grid-cols-3 gap-4 p-5">
              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-1.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <div class="font-bold text-xl text-white mb-2 text-center">
                    Shakib Al Hasan
                  </div>

                  <button
                    class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                  >
                    SELECT
                  </button>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-2.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <div class="font-bold text-xl text-white mb-2">
                    Mohammad Saifuddin
                  </div>
                  <button
                    class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                  >
                    SELECT
                  </button>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-3.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <div class="font-bold text-xl text-white mb-2">
                    Soumya Sarkar
                  </div>
                  <button
                    class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                  >
                    SELECT
                  </button>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-4.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <div class="font-bold text-xl text-white mb-2">
                    Litton Das
                  </div>
                  <button
                    class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                  >
                    SELECT
                  </button>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-5.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <div class="font-bold text-xl text-white mb-2">
                    Mashrafe Mortaza
                  </div>
                  <button
                    class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                  >
                    SELECT
                  </button>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-6.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <div class="font-bold text-xl text-white mb-2">
                    Mustafizur Rahman
                  </div>
                  <button
                    class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                  >
                    SELECT
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="w-40%">
            <div class="bg-slate-900 text-white p-10">
              <h2 class="text-2xl font-bold text-center mb-5">SELECT-FIVE</h2>
              <p class="text-left text-lg">1.</p>
              <p class="text-left text-lg">2.</p>
              <p class="text-left text-lg">3.</p>
              <p class="text-left text-lg">4.</p>
              <p class="text-left text-lg">5.</p>
            </div>

            <div class="mt-11 bg-slate-900 text-white p-10">
              <h1 class="text-4xl font-bold text-center mb-5">Budget</h1>
              <div class="flex gap-2">
                <p class="gap-2 font-bold">Per Player</p>
                <input
                  class="text-blue-900 font-bold w-15 h-10"
                  type="text"
                  name=""
                  id=""
                />
              </div>
              <button
                class="my-5 px-14 bg-red-600 font-bold text-xl text-center"
              >
                Calculate
              </button>
              <h1 class="font-bold">Player Expenses : <span>$</span>00</h1>
              <div class="flex gap-2 my-5">
                <h4 class="font-bold">Manager</h4>
                <input
                  class="text-blue-900 font-bold w-15 h-10"
                  type="text"
                  name="ns"
                  id=""
                />
              </div>
              <div class="flex gap-7 my-5">
                <h4 class="font-bold">Coach</h4>
                <input
                  class="text-blue-900 font-bold w-15 h-10"
                  type="text"
                  name="ns"
                  id=""
                />
              </div>

              <button
                class="my-5 px-14 bg-red-600 font-bold text-xl text-center"
              >
                Calculate Total
              </button>
              <h1 class="font-bold">Total: <span>$</span></h1>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <div class="text-center mt-14 bg-slate-600 p-20">
          <p class="text-white text-xl font-semibold">
            Copyright @ 2022 All Rights Reserved.
          </p>
        </div>
      </footer>
    </main>

    <script src="js/common.js"></script>
    <script src="js/budget.js"></script>
  </body>
</html>
