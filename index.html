<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPL-Khulna Premier League</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section class="bg-stone-200 mx-2 mt-3">
        <div class="flex justify-center">
          <div>
            <img class="bg-left" src="photo/batandball.png" alt="" srcset="" />
          </div>
          <div class="text-center">
            <h1 class="text-6xl font-semibold text-red-800 my-16">
              KPL Best Five Choice
            </h1>
          </div>
          <div>
            <img class="bg-right" src="photo/batandball.png" alt="" srcset="" />
          </div>
        </div>
      </section>
    </header>

    <main>
      <section>
        <div class="flex w-100% mt-10 ml-14 mr-14 gap-7">
          <div class="w-60%">
            <div class="bg-red-100 grid grid-cols-3 gap-4 p-5">
              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-1.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <h2 class="font-bold text-xl text-white mb-2 text-center">
                    Shakib Al Hasan
                  </h2>

                  <div>
                    <button
                      id="select-btn"
                      class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                      onclick="addToCart(this)"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-2.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <h2 class="font-bold text-xl text-white mb-2 text-center">
                    Mohammad Saifuddin
                  </h2>

                  <div>
                    <button
                      id="select-btn"
                      class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                      onclick="addToCart(this)"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-3.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <h2 class="font-bold text-xl text-white mb-2 text-center">
                    Soumya Sarkar
                  </h2>

                  <div>
                    <button
                      id="select-btn"
                      class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                      onclick="addToCart(this)"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-4.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <h2 class="font-bold text-xl text-white mb-2 text-center">
                    Litton Das
                  </h2>

                  <div>
                    <button
                      id="select-btn"
                      class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                      onclick="addToCart(this)"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-5.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <h2 class="font-bold text-xl text-white mb-2 text-center">
                    Mashrafe Mortaza
                  </h2>

                  <div>
                    <button
                      id="select-btn"
                      class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                      onclick="addToCart(this)"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>

              <div
                class="max-w-sm rounded overflow-hidden shadow-lg bg-zinc-700"
              >
                <img
                  class="w-full h-60 bg-sky-300"
                  src="photo/player/play-6.png"
                  alt=""
                />
                <div class="px-6 py-4 text-center">
                  <h2 class="font-bold text-xl text-white mb-2 text-center">
                    Mustafizur Rahman
                  </h2>

                  <div>
                    <button
                      id="select-btn"
                      class="text-white my-5 px-6 bg-red-600 font-bold text-center"
                      onclick="addToCart(this)"
                    >
                      SELECT
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="w-40%">
            <div class="w-96 h-60 bg-slate-400 p-3">
              <p class="text-3xl text-center">
                Select-Five
                <span id="total-products" class="text-blue-500">0</span>
              </p>
              <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                  <tbody id="products-cart"></tbody>
                </table>
              </div>
            </div>

            <div class="mt-11 bg-slate-900 text-white p-10">
              <h1 class="text-4xl font-bold text-center mb-5">Budget</h1>
              <div class="flex gap-2">
                <p class="gap-2 font-bold">Per Player</p>
                <input
                  class="text-blue-900 font-bold w-15 h-10"
                  type="text"
                  name=""
                  id="player-inputField"
                />
              </div>
              <button
                id="player-calculate-btn"
                class="my-5 px-14 bg-red-600 font-bold text-xl text-center"
              >
                Calculate
              </button>
              <h2 class="font-bold">
                Player Expenses: $ <span id="player-cost-total">00</span>
              </h2>
              <div class="flex gap-2 my-5">
                <h4 class="font-bold">Manager</h4>
                <input
                  class="text-blue-900 font-bold w-15 h-10"
                  type="text"
                  name=""
                  id="managerInputField"
                />
              </div>
              <div class="flex gap-7 my-5">
                <h4 class="font-bold">Coach</h4>
                <input
                  class="text-blue-900 font-bold w-15 h-10"
                  type="text"
                  name=""
                  id="coachInputField"
                />
              </div>

              <button
                id="total-Cost-calculte-btn"
                class="my-5 px-14 bg-red-600 font-bold text-xl text-center"
              >
                Calculate Total
              </button>
              <h2 class="font-bold">
                Total: $ <span id="total-cost-calculate">00</span>
              </h2>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <div class="text-center mt-14 bg-slate-600 p-20">
          <p class="text-white text-xl font-semibold">
            Copyright @ 2022 All Rights Reserved.
          </p>
        </div>
      </footer>
    </main>

    <script src="js/common.js"></script>
    <script src="js/budget.js"></script>
    <script src="js/selectFive.js"></script>
  </body>
</html>
